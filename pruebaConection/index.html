<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conexi√≥n JS - PHP - MySQL</title>
</head>
<body>
  <h1>Conexi√≥n a tabla MySQL</h1>
  <button id="btnConectar">Probar conexi√≥n</button>
  <button id="btnLeer">Leer tabla</button>

  <script>
    // ‚ö†Ô∏è Asegurate de poner la ruta exacta de donde est√° tu obtener_personas.php
    const PHP_URL = "http://localhost/mi_trabajo/obtener_personas.php";

    // Bot√≥n para probar conexi√≥n
    document.getElementById("btnConectar").addEventListener("click", () => {
      fetch(PHP_URL)
        .then(res => res.json())
        .then(() => {
          console.log("‚úÖ Conexi√≥n exitosa a la base de datos");
        })
        .catch(err => {
          console.error("‚ùå Error en la conexi√≥n:", err);
        });
    });

    // Bot√≥n para leer la tabla
    document.getElementById("btnLeer").addEventListener("click", () => {
      fetch(PHP_URL)
        .then(res => res.json())
        .then(data => {
          console.log("üìã Datos de la tabla:");
          data.forEach(p => {
            console.log(`ID: ${p.id} - Nombre: ${p.nombre}`);
          });
        })
        .catch(err => {
          console.error("‚ùå Error al leer tabla:", err);
        });
    });
  </script>
</body>
</html>
